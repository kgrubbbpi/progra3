<!DOCTYPE html>
<html>
    <head>
        <title>Frameworks</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <br><br>
        <div class="container">
            <h1>Bootstrap</h1>
            <br>
            <h3>Botones</h3>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <br><br>
            <h3>Glyphicons</h3>
            <p>Icono de imprimir en un boton:
                <a href="#" class="btn btn-success btn-lg">
                  <span class="glyphicon glyphicon-print"></span> Imprimir 
                </a>
            </p>
            <p>Icono de b√∫squeda en un boton:

            </p> 
        </div>
        <div class="container">
            <h1>JQuery</h1>
            <h3>Funciones de JQuery</h3>
            <h3>.append()</h3>
            <script>
                $(document).ready(function(){                
                  $("#btn").click(function(){
                    $("ol").append("<li>Xiaomi</li>");
                  });
                });
                </script>
                </head>
                <body>                
                <ol>
                  <li>Apple</li>
                  <li>Samsung</li>
                  <li>Huawei</li>
                </ol>
                
                <button id="btn">Agregar a la lista</button>
                <br>
                <h3>.show() / .hide()</h3>
                <script>
                    $(document).ready(function(){
                      $("#oc").click(function(){
                        $("#test").hide();
                      });
                      $("#mos").click(function(){
                        $("#test").show();
                      });
                    });
                    </script>                    
                    <p id="test">Texto de prueba para "Ocultar o "Mostrar</p>
                    
                    <button id="oc">Ocultar</button>
                    <button id="mos">Mostrar</button>
        </div>
    </body>
</html>
