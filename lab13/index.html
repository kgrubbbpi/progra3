<!DOCTYPE html>
<html>
<head>
    
    <title>Casos COVID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/modules/funnel3d.js"></script>
    <script src="https://code.highcharts.com/modules/pyramid3d.js"></script>
</head>
<body>
    <div class="container" align="center">
        <div class=""row>
            <div class="col-sm-6 col-md-6">
                <div id="container1"></div>
            </div>
            <hr>
            <div class="col-sm-6 col-md-6">
                <div id="container2"></div>
            </div>
            <hr>
            <div class="col-sm-6 col-md-6">
                <div id="container3"></div>
            </div>
        </div>
    </div>

<script type="text/javascript">

Highcharts.chart('container1', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Casos acumulados de COVID por distrito, Cartago.'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %'
            }
        }
    },
    series: [{
        name: 'Representa un',
        colorByPoint: true,
        data: [{
            name: 'Alvarado',
            y: 0.2,
            sliced: true,
            selected: true
        }, {
            name: 'Cartago',
            y: 3.4
        }, {
            name: 'El Guarco',
            y: 1.0
        }, {
            name: 'Jiménez',
            y: 0.2
        }, {
            name: 'La Unión',
            y: 2.2
        }, {
            name: 'Oreamuno',
            y: 1.0
        }, {
            name: 'Paraíso',
            y: 0.8
        }, {
            name: 'Turrialba',
            y: 0.8
        }, {
            name: 'Sin información del cantón',
            y: 0.0
        }]
    }]
});

// Set up the chart
Highcharts.chart('container3', {
    chart: {
        type: 'pyramid3d',
        options3d: {
            enabled: true,
            alpha: 10,
            depth: 50,
            viewDistance: 50
        }
    },
    title: {
        text: 'Casos de recuperados de COVID por cantón, Limón.'
    },
    plotOptions: {
        series: {
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b> ({point.y:,.0f})',
                allowOverlap: true,
                x: 10,
                y: -5
            },
            width: '60%',
            height: '80%',
            center: ['50%', '45%']
        }
    },
    series: [{
        name: 'Casos',
        data: [
            ['Guácimo', 5084],
            ['Limón', 12490],
            ['Matina', 3988],
            ['Pococí', 13807],
            ['Siquirres', 6977],
            ['Talamanca', 3520]
        ]
    }]
});

// Set up the chart
const chart = new Highcharts.Chart({
    chart: {
        renderTo: 'container2',
        type: 'column',
        options3d: {
            enabled: true,
            alpha: 15,
            beta: 15,
            depth: 50,
            viewDistance: 25
        }
    },
    title: {
        text: 'Casos de fallecidos por COVID por distrito, Heredia.'
    },
    // subtitle: {
    //     text: 'Test options by dragging the sliders below'
    // },
    plotOptions: {
        column: {
            depth: 25
        }
    },
    series: [{
        name: 'Casos',
        colorByPoint: true,
        data: [{
            name: 'Barva',
            y: 63,
        }, {
            name: 'Belén',
            y: 41
        }, {
            name: 'Flores',
            y: 40
        }, {
            name: 'Heredia',
            y: 239
        }, {
            name: 'San Isidro',
            y: 37
        }, {
            name: 'San Pablo',
            y: 44
        }, {
            name: 'San Rafael',
            y: 80
        }, {
            name: 'Santa Bárbara',
            y: 55
        }, {
            name: 'Santo Domingo',
            y: 83
        }, {
            name: 'Sarapiquí',
            y: 73
        }]
    }]
});

function showValues() {
    document.getElementById('alpha-value').innerHTML = chart.options.chart.options3d.alpha;
    document.getElementById('beta-value').innerHTML = chart.options.chart.options3d.beta;
    document.getElementById('depth-value').innerHTML = chart.options.chart.options3d.depth;
}

// Activate the sliders
document.querySelectorAll('#sliders input').forEach(input => input.addEventListener('input', e => {
    chart.options.chart.options3d[e.target.id] = parseFloat(e.target.value);
    showValues();
    chart.redraw(false);
}));

showValues();
</script>
</body>
</html>>
